<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css//normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="./js/main.js"></script>
  <title>Kane Digital Group</title>
</head>

<body>
  <header class="header">
    <div class="header__container">
      <nav class="header__nav">
        <div class="header__link-wrapper">
          <a href="#" class="header__link">Главная</a>
        </div>
        <div class="header__link-wrapper">
          <div class="header__link header__link_dropdown">
            <span class="header__dropdown-text">Услуги</span>
            <div class="header__dropdown-wrapper">
              <ul class="header__dropdown-list">
                <li class="header__dropdown-list-item">
                  <a href="" class="header__dropdown-link">Цены</a>
                </li>
                <li class="header__dropdown-list-item">
                  <a href="" class="header__dropdown-link">SEO</a>
                </li>
                <li class="header__dropdown-list-item">
                  <a href="" class="header__dropdown-link">О нас</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="header__link-wrapper">
          <a href="#" class="header__link">Примеры работ</a>
        </div>
      </nav>

      <div class="header__logo-wrapper">
        <div class="header__logo">
          <span>KANE</span>
          <span>Digital group</span>
        </div>
      </div>
  
      <div class="header__contact">
        <div class="header__contact-phone">
          <span class="header__contact-phone-digits">+7 (995) 513 50 13</span>
          <span class="header__contact-phone-text">Работаем по всей России</span>
        </div>
        <button type="button" class="header__contact-button">Заказать звонок</button>
      </div>
    </div>
  </header>

  <section class="section section_slider">
    <div class="slider">
      <div class="slide">
        <div class="slide__left">

        </div>
        <div class="slide__right"></div>
      </div>
    </div>
  </section>

</html>
